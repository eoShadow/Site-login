<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link

rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

/>
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <header>Login</header>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" requiered placeholder="Enter Email" id="ie" />
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="key" required placeholder="Password" id="is" />
                    <span class="show">&#128065</span>
                </div>
                <div class="pass">
                    <a href="#">Esqueceu a Senha?</a>
                </div>
                <div class="field">
                    <input type="submit" value="LOGIN" onclick="Login()" id="entra" />
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
